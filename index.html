<!DOCTYPE html>
<html>

<head>
  <title>We Can Help you Reduce Your Debts</title>
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>

<body>

  <form id="signupform" action="#" method="post">
    <p>
      <label for="firstname" required>First Name</label>
      <input id="firstname" name="firstname" type="text">
      <span class="error">Please fill in without using numbers</span>
    </p>
    <p>
      <label for="phone" required>Phone Number</label>
      <input id="phone" name="phone" type="text">
      <span class="error">Please fill in using the format of 0000 000 0000</span>
    </p>
    <p>
      <label for="email" required>Email</label>
      <input id="email" name="email" type="text">
      <span class="error">Must be a valid email address</span>
    </p>
    <p>
      <input id="submit" name="submit" type="submit">
    </p>
  </form>

  <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
